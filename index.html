<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Sublime Project</title>
</head>
<body>
	<header>
    <h1>Monk's Cafe</h1>
    <h2>"The Coffee Shop"</h2>
    <img class="big-image" src="images/toms-restaurant.jpg">
  </header>

  <div class="reservations">
  	<h1>Reservations</h1>
    <div class="columns">
      <form class="col left reservation-form">
        <h3>Make a Reservation</h3>
        <p><label>Name:</label><input type="text" placeholder="Placeholder Text"></p>
        <p><label>Day:</label><input type="text" placeholder="Placeholder Text"></p>
        <button>Confirm Reservation</button>
      </form>
      <div class="col right reservations">
        <h3>Existing Reservations</h3>
        <table class="reservation-table">
          <thead>
              <th>Name</th>
              <th>Day</th>
          </thead>
          <tbody>
              <td>Placeholder Text</td>
              <td>Placeholder Text</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div>
    <h1>Come Dine With Us</h1>
    <div id="map"></div>
  </div>

  <div class="customer-reviews">
    <h1>Customer Reviews</h1>
    <div class="columns">
      <div class="col left">
        <img src="images/jerry.jpg">
      </div>
      <div class="col right review">
        <p>“Big lettuce, big carrots, tomatoes like volleyballs.”</p>
        <em>— Jerry Seinfeld, on The BIG Salad</em>
      </div>
    </div>
  </div>



<!-- Scripts -->	
<!-- Main js file -->
<script src="js/main.js"></script>
<!-- google maps -->
<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFy6QrM1DtYGPRz0iMnBHVebLtUbvacUc&callback=initMap"></script>
</body>
</html>
